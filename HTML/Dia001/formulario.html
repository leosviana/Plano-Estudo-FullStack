<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO DE CONTATO</h1>
    <form action="/enviar" method="POST"> 
        <!-- action: URL que vai receber os dados -->
        <!-- method: Metodo POST é o que vai enviar / GET é o que vai receber -->
        <fieldset> <!-- Agrupa os campos do formulário -->
            <legend>Contato</legend> <!-- Titulo do formulario -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required> <!-- required (Campo é obrigatório) -->
            <br><br>
            <label for="telefone">Telefone (formato 99-9999-9999):</label>
            <input type="tel" id="telefone" name="telefone=" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"> <!-- [digitos_0_ao_9]{com_x_digitos} -->
            <br><br>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="40" required></textarea> <!-- rows(linhas) / cols(colunas) -->
            <br><br>
            <button type="submit">Enviar</button><!-- Botão para envia o formulario -->
        </fieldset>
    </form>
    
</body>
</html>
