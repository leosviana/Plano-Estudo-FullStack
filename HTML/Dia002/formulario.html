<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO SIMPLES DE CONTATO</title>
</head>
<body>
    <!-- CHECKBOX -> Pode ser marcado varias opções -->
    <p>Quais frutas você gosta?</p>
    <label><input type="checkbox" name="frutas" value="maça">Maça</label><br>
    <label><input type="checkbox" name="frutas" value="banana">Banana</label><br>
    <label><input type="checkbox" name="frutas" value="laranja">Laranja</label>

    <!-- RADIO BUTTONS -> Pode ser marcado apenas uma opção -->
     <label><input type="radio" name="genero" value="masculino">Masculino</label><br>
     <label><input type="radio" name="genero" value="feminino">Feminino</label><br>
     <label><input type="radio" name="genero" value="outro">Outro</label><br>
    
    <!-- <datalist> Lista de sugestões automáticas -->
    <label for="linguagem">Linguagem preferida:</label><br>
    <input list="linguagens" id="linguagens" name="linguagens">
    <datalist id="linguagens">
        <option value="JavaScript">
        <option value="C++">
        <option value="Java">
        <option value="Python">
    </datalist>

    <!-- EXERCÍCIO: FORMULÁRIO -->
    <p>FORMULÁRIO</p>
    <form>
    <label>Nome:</label>
    <input type="text" id="nome" minlength="3"><br><br>

    <label>Email:</label>
    <input type="email" id="email"><br><br>

    <label>Frutas favoritas:</label><br>
    <label><input type="checkbox" name="frutas" value="Uva">Uva</label><br>
    <label><input type="checkbox" name="frutas" value="Laranja">Laranja</label><br>
    <label><input type="checkbox" name="frutas" value="Morango">Morango</label><br><br>

    <label>Genero:</label>
    <label><input type="radio" name="genero" value="masculino">Masculino</label>
    <label><input type="radio" name="genero" value="feminino">Feminino</label>
    <label><input type="radio" name="genero" value="outro">Outro</label><br><br>

    <label>Cidade:</label>
    <input list="cidades" name="cidades" id="cidades">
    <datalist id="cidades">
        <option value="Ribeirão Preto">
        <option value="Sertãozinho">
        <option value="Cravinhos">
    </datalist>

    <button type="submit">ENVIAR</button>
    </form>
    
</body>
</html>
