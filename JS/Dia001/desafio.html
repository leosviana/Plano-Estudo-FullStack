<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h2>Desafio</h2>

    <!-- FORMULARIO - EVENDO DE ENVIAR FORMULARIO -->
    <h2>EVENTO DE FORMULARIO</h2>
    <form id="formulario">
        <input type="text" id="nome" placeholder="Digite seu nome...">
        <button type="submit">Enviar</button>
    </form>
    <p id="resultado">Texto aparece aqui...</p>

    <!-- KEYUP - EVENTO DE PRESSIONAR UMA TECLA  -->
    <h2>EVENTO DE PRESSIONAR TECLA</h2>
    <input type="text" id="mensagem" placeholder="Digite uma mensagem...">
    <p id="mostraMensagem"></p>

    <!-- CLICK - EVENTO DE CLICAR EM UM BOTÃO -->
     <h2>EVENTO DE CLICAR EM UM BOTÃO</h2>
     <button id="limparCampos">Limpar Campos</button>

    <script>
        //FORMULARIO - EVENDO DE ENVIAR FORMULARIO
        const form = document.getElementById('formulario');
        const nomeImput = document.getElementById('nome');
        const resultado = document.getElementById('resultado');
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const nome = nomeImput.value;
            resultado.textContent = `Olá ${nome}! Seja bem vindo(a)!`;
        })

        //KEYUP - EVENTO DE PRESSIONAR UMA TECLA
        const mensagemInput = document.getElementById('mensagem');
        const mostraMensagemInput = document.getElementById('mostraMensagem');
        mensagemInput.addEventListener('keyup', function(){
        mostraMensagemInput.textContent = mensagemInput.value;
        });

        //CLICK - EVENTO DE CLICAR EM UM BOTÃO
        const limparCamposButton = document.getElementById('limparCampos');
        limparCamposButton.addEventListener('click', function(){
            nomeImput.value = '';
            resultado.textContent = '';
            mensagemInput.value = '';
            mostraMensagemInput.textContent = '';
        })
    </script>

</body>
</html>
