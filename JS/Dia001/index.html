<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos JS</title>
</head>
<body>
    <!-- CLIQUE -->
    <h2>EVENTO: CLICK</h2>
    <button id="botao">Clique aqui!</button>
    <br><br>

    <!-- FORMULARIO -->
    <h2>EVENTO: SUBMIT</h2>
    <form id="formulario">
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <button type="submit">Enviar</button>
    </form>

    <!-- TECLA PRESSIONADA -->
     <h2>EVENTO: TECLA</h2>
     <input type="text" id="campo" placeholder="Digite algo...">
     <p id="resultado"></p>

     <script>
        //EVENTO: CLICK
        const botao = document.getElementById('botao');
        botao.addEventListener('click', function(){
            alert('Você clicou no botão!');
        });

        //EVENTO: FORMULARIO
        const form = document.getElementById('formulario');
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            alert(`Nome enviado: ${nome}`);
        });

        //EVENTO: TECLA
        const campo = document.getElementById('campo');
        const resultado = document.getElementById('resultado'); 
        campo.addEventListener('keyup', function(){ //Escuta quando o usuário solta uma tecla
            resultado.textContent = campo.value; //Pega o valor digitado e mostra em tempo real no paragrafo
        });
     </script>
    
</body>
</html>
