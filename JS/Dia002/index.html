<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <!-- FUNÇÃO COM PARAMETROS -->
    <h2>FUNÇÃO COM PARAMETROS</h2>
    <p>Função somar(2, 7)</p>
    <p id="somar"></p>

    <!-- FUNÇÃO DE SETA (ARROW FUNCTION) -->
    <h2>FUNCAO DE SETA(ARROW FUNCTION)</h2>
    <p>CLASSICA: Funcao saudacao(nome){ return `Olá, ${nome}`; }</p>
    <p>MELHORADA: Funcao saudacao = (nome) => `Olá, ${nome}`;</p>
    <p id="texto"></p>
    <p id="texto2"></p>

    <!-- FUNÇÃO DENTRO DE FUNÇÃO(CALLBACK) -->
     <h2>FUNÇÃO DENTRO DE FUNÇÃO(CALLBACK)</h2>
     <p id="multiplicacao"></p>

    <script>
        //FUNÇÃO COM PARAMETROS
        const somarInput = document.getElementById('somar');
        function somar(a, b){ //Criando função com parametro "a" e "b"
            return a + b;
        }
        somarInput.textContent = somar(2,7);
        console.log(somar(2,7));

        //FUNÇÃO CLASSICA
        const msgTexto = document.getElementById('texto');
        function saudacao(nome){
            return `CLASSICA: Olá, ${nome}`;
        }
        msgTexto.textContent = saudacao("Fulano");

        //FUNÇÃO DE SETA (ARROW FUNCTION)
        const msgTexto2 = document.getElementById('texto2');
        const saudacao2 = (nome2) => `MELHORADA: Olá, ${nome2}`;
        msgTexto2.textContent = saudacao2("Ciclano");

        //FUNÇÃO DENTRO DE FUNÇÃO (CALLBACK)
        const calculo = document.getElementById('multiplicacao');
        function executarOperacao(a, b, operacao){
            const resultado = operacao(a, b);
            calculo.textContent = resultado;
        }
        executarOperacao(5, 3, (x, y) => x * y); // 5 * 3 = 15
        


    </script>
    
</body>
</html>
