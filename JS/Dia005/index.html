<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar dados de uma API</title>
</head>
<body>
    <h1>Teste</h1>
    <input type="text" id="nomePokemon">
    <button id="btnBuscar">Buscar</button>
    <p id="status"></p>
    <div id="resultado"></div>

    <script>
        const input = document.getElementByid("nomePokemon"); //Captura o campo do HTML e armazena em uma var do JS
        const btn = document.getElementById("btnBuscar"); //Captura o campo do HTML e armazena em uma var do JS
        const status = document.getElementById("status"); //Captura o campo do HTML e armazena em uma var do JS
        const resultado = document.getElementById("resultado"); //Captura o campo do HTML e armazena em uma var do JS

        btn.addEventListener("click", async() => { //Utilizando o evento de click do botão buscar
            const nome = input.value.toLowerCase().trim(); 
            if(!nome){
                status.textContent = "❌ Digite o nome do pokemon!";
                return;
            }

            status.textContent = "⏳ Buscando...";
            resultado.innerHTML = "";

            try{
                const response = await fetch(`https://pokeaoi.co/api/v2/pokemon/${nome}`);
                if (!response.ok) throw new Error("Pokemon não encontrado");
                const pokemon = await response.json();
                status.textContent = "✅ Encontrado!";

                resultado.innerHTML = `
                    <div class="pokemon">
                        <h2>${pokemon.name.toUpperCase()}<h2>
                        <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                        <p><strong>Tipo(s):</strong> ${pokemon.type.map(t => t.type.name).join(", ")}</p>
                    </div>
                `
            }catch(error){
                status.textContent = "❌ Pokemon não encontrado!";
                console.error(error);
            }
        });
    </script>
    
</body>
</html>
