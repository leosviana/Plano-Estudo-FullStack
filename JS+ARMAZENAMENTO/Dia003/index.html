<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 003</title>
</head>
<body>
    <h3>OBJETO</h3>
    <p>Um objeto é como uma caixa que guarda informações(propriedades) e ações(métodos)</p>
    <p>
        const carro={<br>
            marca: "Tesla",<br>
            modelo: "Modelo 3",<br>
            acelerar(){<br>
                console.log("O carro está acelerando...");<br>
            }<br>
        };<br>
    </p>

    <script>
        //Exemplo de um objeto pronto:
        const carro ={
            marca: "Tesla",
            modelo: "Model 3",
            acelerar(){
                console.log("O carro está acelerando...");
            }
        };
        carro.acelerar(); //"O carro está acelerando..."
    </script>
    
</body>
</html>
