<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>👋 Bem-vindo!</h1>
    <p id="mensagem"></p>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button id="salvar">Salvar</button>
    <button id="limpar">Limpar</button>

    <script>
        const nomeImput = document.getElementById("nome");
        const mensagem = document.getElementById("mensagem");
        const btnSalvar = document.getElementById("salvar");
        const btnLimpar = document.getElementById("limpar");

        //Verifica se há algum nome salvo
        const nomeSalvo = localStorage.getItem("nome");
        if(nomeSalvo){
            mensagem.textContent = `Bem-vindo de volta, ${nomeSalvo}`;
        }

        //Salvar nome
        btnSalvar.addEventListener("click", () => {
            const nome = nomeImput.value.trim();
            if(nome){
                localStorage.setItem("nome", nome);
                mensagem.textContent = `✅ Nome "${nome} salvo!"`;
                nomeImput.value = "";
            }else{
                mensagem.textContent = "❌ Digite um nome válido!";
            }
        });

        //Limpar storage
        btnLimpar.addEventListener("click", () => {
            localStorage.removeItem("nome");
            mensagem.textContent = "🧹 Nome apagado do armazenamento!";
        })
    </script>
    
</body>
</html>
