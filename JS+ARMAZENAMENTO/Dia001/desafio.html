<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Player YouTube</title>
</head>
<body>
    <h1>üé¨Mini Player YouTube</h1>
    <select id="videoSelect">
        <option value="dQw4w9WgXcQ">M√∫sica 1</option>
        <option value="9bZkp7q19f0">M√∫sica 2</option>
        <option value="3JZ_D3ELwOQ">M√∫sica 3</option>
    </select>
    <button id="assistir">Assistir</button>
    <div id="player"></div>

    <script>
        const select = document.getElementById("videoSelect");
        const btn = document.getElementById("assistir");
        const player = document.getElementById("player");

        //Se j√° h√° um v√≠deo salvo, carrega ele automaticamente:
        const ultimoVideo = localStorage.getItem("ultimoVideo");
        if(ultimoVideo){
            player.innerHTML = `<iframe src="https://www.youtube.com/embed/${ultimoVideo}" allowfullscreen></iframe>`;
        }

        //Ao clicar em assistir:
        btn.addEventListener("click", () => {
            const videoID = select.value;
            //Renderiza o player
            player.innerHTML = `<iframe src="https://youtube.com/embed/${videoID}" allowfullscreen></iframe>`;
            //Salva o √∫ltimo v√≠deo assistido no LocalStorage
            localStorage.setItem("ultimoVideo", videoID);
        });
    </script>

    <!-- O QUE O C√ìDIGO FAZ? -->
    <!-- 1. O <selec> tem 3 v√≠deos (IDs do Youtube)  -->
    <!-- 2. Quando o usu√°rio escolhe um e clica "Assistir", o v√≠deo aparece num <iframe> -->
    <!-- 3. O ID do v√≠deo √© salvo no LocalStorage com a chave "ultimoVideo" -->
    <!-- 4. Se o usu√°rio sair e voltar depois, o JS pega o v√≠deo salvo e carrega automaticamente no palyer! -->
    <!-- √â o mesmo principio de sites como o youtube ou netflix que lembram onde voc√™ parou de assistir -->
</body>
</html>
