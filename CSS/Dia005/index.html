<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page de Serviços Web</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imagens/logo-exemplo.jpg" alt="Logo empresa">
        </div>
        <nav>
            <a href="">Home</a> |
            <a href="">Serviços</a> |
            <a href="">Contato</a>
        </nav>
    </header>
    <main class="container">
        <div class="card">
            <img src="./imagens/001.png" alt="Criação de Sites">
            Serviço 1
        </div>
        <div class="card">
            <img src="./imagens/002.png" alt="Design UI/UX">
            Serviço 2
        </div>
        <div class="card">
            <img src="./imagens/003.png" alt="Desenvolvimento Frontend">
            Serviço 3
        </div>
        <div class="card">
            <img src="./imagens/004.png" alt="Consultoria Técnica">
            Serviço 4
        </div>
    </main>
    <footer>
        <img src="./imagens/logo-facebook.png" alt="Facebook" class="redes">
        <img src="./imagens/logo-insta.png" alt="Instagram" class="redes">
        <img src="./imagens/logo-whats.png" alt="Whatsapp" class="redes"><br><br>
        <p>© 2025 - Agencia WebTeste - Todos os direitos reservados</p>
    </footer>
    
</body>
</html>
