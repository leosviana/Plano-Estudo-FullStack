<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .botao{
            background: #3498db;
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 3s, transform 3s; /* UTILIZANDO A TRANSIÇÃO AQUI */
        }
        .botao:hover{
            background-color: #2ecc71;
            transform: scale(1.1);
        }
        input:focus{ /* Quando for selecionado o campo de texto */
            outline: none;
            border: 5px solid #8e44ad; /* Colocar borda roxa de 5px */
            background-color: yellow; /* Pintar o fundo de amarelo */
        }
        .spinner{
            width: 50px;
            height: 50px;
            margin-top: 30px;
            border: 5px solid #ccc;
            border-top: 5px solid #8e44ad;
            border-radius: 50%;
            animation: girar 1s linear infinite;
        }
        @keyframes girar{
            0%{ transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title>Pseudo-classes e transições</title>
</head>
<body>
    <h2>Interatividade com o CSS</h2>

    <button class="botao">Passar o mouse</button>
    <input type="text" placeholder="Foca aqui no imput"><br><br>
    <div class="Spinner"></div>
    
</body>
</html>
