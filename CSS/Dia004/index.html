<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{           
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .botao1{
            width: 150px; /* Tamanho inicial */
            background: #0099ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition-property: width; /* Transição de tamanho */
            transition-duration: 3s; /* Duração da transição */
            transition-timing-function: linear; /* Constante */
            transition-delay: 2s; /* Demora inicial de 2 segundos */
            /* As propriedades acima também podem ser abreviado assim:
               transition: width 2s linear 2s;
            */
        }
        .botao1:hover{
            width: 200px; /* Tamanho final */
        }

        .botao2{
            background: #005f9e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 3s, transform 3s; /* Utilizando transição com 2 valores de propriedade */
        }
        .botao2:hover{
            background-color: #2ecc71;
            transform: scale(3.1);
        }

        .botao3{
            height: 50px; /* Tamanho inicial */
            background: #00395f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: height 5s linear 2s;
        }
        .botão3:hover{
            height: 150px; /* Tamanho final */
        }

        .botao4{
            width: 100px; /* Tamanho inicial */
            height: 50px;
            background: #00243d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: width 2s, height 2s;
        }
        .botao4:hover{
            width: 150px;
            height: 100px;
        }

        input:focus{ /* Altera elemento de campo de texto quando for selecionado */
            outline: none;
            border: 5px solid #8e44ad; /* Colocar borda roxa de 5px */
            background-color: yellow; /* Pintar o fundo de amarelo */
        }
        .spinner{ /* Animação de um circulo de carregamento infinito */
            width: 50px;
            height: 50px;
            margin-top: 30px;
            border: 5px solid #ccc;
            border-top: 5px solid #8e44ad;
            border-radius: 50%;
            animation: girar 4s linear infinite; /* animação que aplica o roteiro de "girar" */
              /* girar: É o nome da animação */
              /* 4s: Velocidade de 4 segundos */
              /* linear: Velocidade constante */
              /* infinite: A animação se repete infinitamente */ 
        }
        @keyframes girar{ /* Roteiro de animação a ser feita */
            0%{ transform: rotate(0deg); } 
              /* Inicio da animação o tempo é 0% */
              /* tranform: rotate(0deg): começa sem rotação */
            100% { transform: rotate(360deg); } 
              /* Fim da animação o tempo é 100% */
              /* transform: rotate(360deg): O elemento gira totalmente */ 
        }
    </style>
    <title>Pseudo-classes, transições e animação</title>
</head>
<body>
    <h2>Interatividade com o CSS</h2>

    <p>Aumenta a largura do botão / constante / delay 2 seg. / Tempo total de 3 seg.:</p>
    <button class="botao1">Botão 1</button><br><br>

    <p>Escalar tamanho de botão e mudar de cor:</p>
    <button class="botao2">Botão 2</button><br><br>

    <p>Aumenta altura do botão:</p>
    <button class="botao3">Botão 3</button><br><br>

    <p>Aumenta largura x altura do botão:</p>
    <button class="botao4">Botão 4</button><br><br>

    <p>Ao clicar dentro do campo de texto, a borda e o centro mudam de cor:</p>
    <input type="text" placeholder="Foca aqui no imput"><br><br>
    <div class="spinner"></div>
    
</body>
</html>
