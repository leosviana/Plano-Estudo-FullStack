<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .botao1{
            background: #3498db;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 3s, transform 3s; /* Utilizando transição com 2 valores de propriedade */
        }
        .botao1:hover{
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        .botao2{
            width: 150px; /* Tamanho de inicio */
            background: #005c9a;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: width 3s; /* Transição de tamanho em 3 segundos */
            transition-delay: 1s; /* Demora inicial de 2 segundos */
        }
        .botao2:hover{
            width: 200px; /* Tamanho de final */
        }

        input:focus{ /* Altera elemento de campo de texto quando for selecionado */
            outline: none;
            border: 5px solid #8e44ad; /* Colocar borda roxa de 5px */
            background-color: yellow; /* Pintar o fundo de amarelo */
        }
        .spinner{ /* Animação de um circulo de carregamento infinito */
            width: 50px;
            height: 50px;
            margin-top: 30px;
            border: 5px solid #ccc;
            border-top: 5px solid #8e44ad;
            border-radius: 50%;
            animation: girar 4s linear infinite; /* animação que aplica o roteiro de "girar" */
              /* girar: É o nome da animação */
              /* 4s: Velocidade de 4 segundos */
              /* linear: Velocidade constante */
              /* infinite: A animação se repete infinitamente */ 
        }
        @keyframes girar{ /* Roteiro de animação a ser feita */
            0%{ transform: rotate(0deg); } 
              /* Inicio da animação o tempo é 0% */
              /* tranform: rotate(0deg): começa sem rotação */
            100% { transform: rotate(360deg); } 
              /* Fim da animação o tempo é 100% */
              /* transform: rotate(360deg): O elemento gira totalmente */ 
        }
    </style>
    <title>Pseudo-classes, transições e animação</title>
</head>
<body>
    <h2>Interatividade com o CSS</h2>

    <button class="botao1">Transition</button><br><br>
    <button class="botao2">Transition-delay</button><br><br>
    <div class="div3">Transition-duration</div><br><br>
    <div class="div4">Transition-property</div><br><br>
    <div class="div5">Transition-timing-function</div><br><br>
    <input type="text" placeholder="Foca aqui no imput"><br><br>
    <div class="spinner"></div>
    
</body>
</html>
