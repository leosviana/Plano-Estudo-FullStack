<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox ‚Äì containers e alinhamento</title>
    <style>
        .container{
            display: flex;
            background: #8173fc;
            height: 200px;
            padding: 20px;
            justify-content: space-between;
            align-items: center;
        }
        .item{
            background: #045e9b;
            padding: 30px;
            font-size: 20px;
            text-align: center;
            border-radius: 8px;
            flex: 1; /* Ocupa todo o espa√ßo dispon√≠vel dentro do container flex√≠vel */
            margin: 0 10px; /* Forma abreviada de cima e baixo ser igual a 0px, e direita e esquerda ser igual a 10px */
        }
    </style> 
</head>
<body>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
