    <title>E-commerce</title>

        .container{

            display: grid;

            /*grid-template-rows: 150px;*/
        }

</head>

    <div>
        <h1>PRODUTOS E-COMMERCE</h1>
    </div>

            <h2>Produto 1</h2>

        </div>
        <div>
            <img src="./imagens/p2.png" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do produto 2...</p>
        </div>
        <div>
            <img src="./imagens/p3.png" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>Descrição do produto 3</p>
        </div>
        <div>
            <img src="./imagens/p4.png" alt="Produto 4">
            <h2>Produto 4</h2>
            <p>Descrição do produto 4</p>
        </div>
        <div>
            <img src="./imagens/p5.png" alt="Produto 5">
            <h2>Produto 5</h2>
            <p>Descrição do produto 5</p>            
        </div>
        <div>

            <p>Descrição do produto 6</p>
        </div>

    </div>
    
</body>
</html>
