<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .div1{ background: #4535ff; }
        .div2{ background: #0012b6; }
        .div3{ background: #002369; }
        .div4{ background: #ff3535; }
        .div5{ background: #ff0000; }
        .div6{ background: #710000; }
        .grid{
            display: grid;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div5">5</div>
        <div class="div6">6</div>
    </div>
    
</body>
</html>
